image:
  # The following configuration is for a personal Docker Hub account.
  # If images are pushed to a project-owned repository, this would be updated.
  registry: docker.io
  repository: lmenard
postgresql:
  # image:
  #   debug: true
  # volumePermissions:
  #   enabled: true
  auth:
    enablePostgresUser: true
    postgresPassword: "superSecretPass1"

    database: cwa
  tls:
    enabled: true
    autoGenerated: true
  primary:
    persistence:
      enabled: false
    initdb:
      scriptsSecret: postgres-init

pg:
  usersScript: ""
  rolesScript: ""
  flyway:
    user: cwa_flyway_user
    password: "superSecretPass1"
  submission:
    user: cwa_submission_user
    password: "superSecretPass1"
  distribution:
    user: cwa_distribution_user
    password: "superSecretPass1"
  callback:
    user: cwa_federation_callback_user
    password: "superSecretPass1"
  download:
    user: cwa_federation_download_user
    password: "superSecretPass1"
  upload:
    user: cwa_federation_upload_user
    password: "superSecretPass1"
  chgs_upload:
    user: cwa_chgs_upload_user
    password: "superSecretPass1"

distribution:
  schedule: 0 * * * *
download:
  schedule: 0 * * * *
upload:
  schedule: 0 * * * *

objectstore:
  accessKey: accessKey1
  secretKey: verySecretKey1

